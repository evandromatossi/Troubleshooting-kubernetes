apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-spin-clouddriver-spinnaker
  namespace: spinnaker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spin-clouddriver
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 800Mi
